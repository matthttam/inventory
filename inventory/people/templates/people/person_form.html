{% extends "dashboard/dashboard.html" %}

{% block title %}Inventory - People{% endblock %}

{% block content %}
    <div class="container-fluid mt-2">
        <form method="post" id="person_form">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary m-2" role="button" type="submit" value="Save">
            <a class="btn btn-primary m-2" role="button" href="{% url 'people:index' %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
