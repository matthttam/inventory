{% if perms.people.change_person %}
  <a class="btn btn-primary mx-3 p-3" role="button" href="{% url 'people:edit' person.id%}">Edit Person</a>
{% endif %}

{% if perms.people.delete_person %}
  <a class="btn btn-danger mx-3 p-3" role="button" href="{% url 'people:delete' person.id%}">Delete Person</a>
{% endif %}
{% if perms.people.view_person %}
  <a class="btn btn-primary mx-3 p-3" role="button" href="{% url 'people:index' %}" >Person List</a>
{% endif %}
