{% extends "dashboard/dashboard.html" %}

{% block title %}Inventory - Quick Assign{% endblock %}

{% block head %}
{{ block.super }}

{% include 'partials/select2.html'%}

{% load static %}
<link href="{% static 'assignments/deviceassignment_quick_assign.css'%}" rel="stylesheet" />
<script src="{% static 'assignments/deviceassignment_quick_assign.js'%}"></script>
{% endblock %}

{% block content %}

<div class="jumbotron font-weight-bold">

    <div id="splash_area">
    </div>
    <form id='check_form' class="needs-validation">
        <div class="form-group pb-5">
            <label for="asset">Asset:</label>
            <select name="asset" class="form-control" id="asset" required>
            </select>
            <div name='asset_search'>
            </div>
        </div>
        <div class="form-group pt-3 pb-5">
            <label for="person">Student:</label>
            <select name="person" class="form-control" id="person" required>
            </select>
            <div name='person_search'>
            </div>
        </div>

        <div class="container-fluid mt-5">
            <div class="row">
            <button class="btn btn-lg btn-primary ml-auto" style="width: 100%;" role="button" type="submit">Submit &raquo;</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
